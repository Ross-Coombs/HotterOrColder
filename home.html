<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3ae11302fe.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="home.js"></script>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="styles.css">
        <title>Home</title>
    </head>
    <body class="homeScreen">
        <h1 id="heading">Hotter Or Colder</h1>
        <a href="addGame.html"><button class="createRouteButton">Create Route</button></a>
        <button class="leaderboardButton"><i class="fa-solid fa-trophy"></i></button>
        <div id="gameButtonsContainer"></div>
    </body>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/HotterOrColder/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</html>
