<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ae11302fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="addGame.js"></script>
    <link rel="manifest" href="manifest.json">
    <title>Add New Game</title>
</head>
<body class="homeScreen">
    <h1 id="heading">Add New Game</h1>
    <form id="addGameForm">
        <label for="name">Game Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" required><br>
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" name="lon" required><br>
        <button type="button" id="autofill" onclick="autofillLocation()"><i class="fa-solid fa-location-dot"></i> Use current location</button><br>
        <button type="submit">Add Game</button>
    </form>
    <div id="message"></div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/HotterOrColder/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
    }
</script>
</html>
